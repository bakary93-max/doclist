<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doclist</title>
</head>
<body>
    <h1> Hello World</h1>

    {% for collection in collections %}
        <h2>{{ collection.name }}</h2>
    {% endfor %}

    <form method="POST" action="{% url 'add-collection' %}">
        {% csrf_token %}

        <input type= "text" name="collection-name" , placeholder= "Tape your name">
        <button type="submit">Ajouter</button>


    </form>
</body>
</html>
